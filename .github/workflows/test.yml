name: test CI
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'

        - name: Install dependencies
          run: npm install
          working-directory: ./first-app

        - name: Run the app
          run: |
            npm run build
          working-directory: ./first-app